<style>
img {
    display: block;
    width: 300px;
    margin: 20px auto;
    border-radius: 30px;
    box-shadow: 0px 0px 20px 7px #2c3e50;
    border-color: #666;
    margin-top: center;
    margin-bottom: center;
    margin-left: center
  ;
}

/*@import url(https://fonts.googleapis.com/css?family=Open+Sans:400,700);*/

* {
	margin: 0;
	padding: 0;
	border: 0;
	outline: 0;
}

body {
	font-family: 'comic sans ms';
	font-size: 1em;
	font-weight: 400;
	background-color: #4682B4;
  margin-left: 21%
}


.wrapper {
	max-width: 700px;
	width: 100%;
  margin: 60px
}

.question {
	background-color: #FFFFFF;
	padding: 20px;
	border-radius: 20px;
	margin-bottom: 1.7em;
  box-shadow: 3px 4px 15px 5px #2c3e50;
}
.question3 {
	margin-bottom: 6em;
  margin-top: 6em;
}

.question.error {
	background-color: #e74c3c;
}

.question.success {
	background-color: #2ecc71;
}

.question .question-headline {
	font-weight: 700;
	border-bottom: 2px solid #ddd;
	font-size: 1.9em;
	color: #000;
}

.question .question-answers {
	margin-top: 1.4em;
	color: #222;
}

.question .question-answers .answer {
	margin-top: 0.4em;
}

.question .question-answers .answer input {
	display: inline-block;
	margin-right: 0.8em;
}

.question .question-answers .answer label {
	cursor: pointer;
  font-size: 22px
}

.result {
	margin-bottom: 2em;
	font-size: 1.2em;
	background-color: #3498db;
	border-radius: 10px;
	padding: 10px 20px;
	display: none;
}

.btn-check {
	padding: 10px 20px;
	background-color: #2ecc71;
	color: #fff;
	border-radius: 10px;
	border: 0;
	cursor: pointer;
	font-size: 1.5em;
}

.btn-check:hover {
	background-color: #1b7943;
}
</style>

<script>
var quiz;

$(document).ready(function() {
  return quiz.init();
});

quiz = {
  init: function() {
    return this.bind_events();
  },
  bind_events: function() {
    return $(document).on("click", ".btn-check", function(e) {
      return quiz.check();
    });
  },
  check: function() {
    var correct, i, incorrect;
    i = 1;
    correct = 0;
    incorrect = 0;
    $(".question").each(function() {
      var checked_count, correct_checked, correct_count, val;
      val = $("input:radio[name='question-" + i + "']:checked").val();
      correct_count = 0;
      correct_checked = 0;
      checked_count = 0;
      $("input:checkbox[name='question-" + i + "']").each(function() {
        if ($(this).attr("value") === "true") {
          correct_count++;
          if ($(this).is(":checked")) {
            correct_checked++;
          }
        }
        if ($(this).is(":checked")) {
          return checked_count++;
        }
      });
      if (correct_count > 0 && correct_count === correct_checked && checked_count === correct_count) {
        val = "true";
      }
      $(this).removeClass("success error");
      if (val === "true") {
        $(this).addClass("success");
        correct++;
      } else {
        $(this).addClass("error");
        incorrect++;
      }
      return i++;
    });
    return $(".result").html("Отгадано правильно всего " + correct + " вопросов из 5!").show();
  }
};
</script>
